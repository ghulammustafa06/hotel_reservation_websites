<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joya Paradise Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- // First Page Start Here -->

    <!-- Navigation Start Here-->
    <section class="main" style="background-image: url(Assets/Images/background-img.jpg);">
        <nav class="navbar" id="navbar">
            <div class="menu-btn" id="menu-btn">
                <span class="menu-btn__burger"></span>
            </div>
            <div class="nav-links" id="nav-links">
                <a href="#"><span>HOTEL</span></a>
                <a href="#"><span>ROOMS</span></a>
                <a href="#"><span>RESTAURANT & BAR</span></a>
                <span class="logo"><img src="Assets/Images/logo.png" alt="Logo" width="190" height="190"></span>
                <a href="#"><span>GALLERY</span></a>
                <a href="#"><span>ACTIVITIES</span></a>
                <a href="#"><span>CONTACT</span></a>
            </div>
        </nav>

         <!-- Tittle and Sub-tittle section -->
         <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <h1 class="heading">ENJOY THE BEST <br> MOMENTS OF LIFE</h1>
        </div>

        <!-- Booking Form -->
        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="arrival">Arrival</label>
                    <input type="date" id="arrival" name="arrival" required>
                </div>
                <div class="form-group">
                    <label for="departure">Departure</label>
                    <input type="date" id="departure" name="departure" required>
                </div>
                <div class="form-group">
                    <label for="adults">Adults</label>
                    <select id="adults" name="adults" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="children">Children</label>
                    <select id="children" name="children">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rooms">Rooms</label>
                    <select id="rooms" name="rooms" required>
                        <option value="1">1 Room</option>
                        <option value="2">2 Rooms</option>
                        <option value="3">3 Rooms</option>
                        <option value="4">4 Rooms</option>
                    </select>
                </div>
                <button type="submit" id="checkAvailability">Check Availability</button>
            </form>
        </div>
    </section>

     <script src="script.js"></script>
</body>
</html>
